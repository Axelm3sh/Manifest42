name: Frontend CI/CD

on:
  push:
    branches: [ main, master, 'dev/*' ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'shared/**'
      - 'tests/**'
      - '.storybook/**'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, master, 'dev/*' ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'shared/**'
      - 'tests/**'
      - '.storybook/**'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Build
      run: npm run build

    - name: Test
      run: npm test --if-present

    - name: Upload build artifacts
      uses: actions/upload-artifact@v5
      with:
        name: frontend-build
        path: dist
        retention-days: 7

