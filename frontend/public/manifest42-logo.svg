<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285F4" />
      <stop offset="100%" stop-color="#34A853" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FBBC05" />
      <stop offset="100%" stop-color="#EA4335" />
    </linearGradient>
  </defs>

  <!-- Base shape - representing a clipboard/inventory -->
  <rect x="6" y="4" width="20" height="24" rx="2" ry="2" fill="white" stroke="url(#gradient1)" stroke-width="1.5" />

  <!-- Document lines - representing inventory items -->
  <line x1="10" y1="10" x2="22" y2="10" stroke="#4285F4" stroke-width="1.5" />
  <line x1="10" y1="14" x2="22" y2="14" stroke="#34A853" stroke-width="1.5" />
  <line x1="10" y1="18" x2="22" y2="18" stroke="#FBBC05" stroke-width="1.5" />
  <line x1="10" y1="22" x2="18" y2="22" stroke="#EA4335" stroke-width="1.5" />

  <!-- Circuit pattern - representing AI/technology -->
  <path d="M4,16 L6,16 M26,16 L28,16 M16,2 L16,4 M16,28 L16,30" stroke="url(#gradient2)" stroke-width="1.5" />
  <circle cx="16" cy="16" r="8" fill="none" stroke="url(#gradient1)" stroke-width="1" stroke-dasharray="2,1" />

  <!-- M42 - subtle reference to the name -->
  <path d="M12,26 L13,26 L14,24 L15,26 L16,26 L14,23 L14,22 L12,22 L12,23 Z" fill="#4285F4" />
  <path d="M17,26 L19,26 L19,24 L20,24 L20,26 L22,26 L22,22 L20,22 L20,23 L19,23 L19,22 L17,22 Z" fill="#34A853" />

  <!-- Designer's initials - AI -->
  <text x="7" y="7" font-family="Arial" font-size="2.5" fill="#FBBC05" opacity="0.8">AI</text>
</svg>
